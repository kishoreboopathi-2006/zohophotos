<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zoho photos Sign Up</title>
<link rel="stylesheet" href="signup.css">
<script src=signup.js defer></script>
</head>
<body>
	<div class="signup-container">
		<h2>Create Account</h2>
		<p class="subtitle">Join Zotos today</p>

		<form method="post" id="signupForm">
			<div class="form-group">
				<label for="username">Username</label> <input type="name" id="name"
					name="name" placeholder="name" required />
			</div>
			<div class="form-group">
				<label for="email">Email Address</label> <input type="email"
					id="email" name="email" placeholder="name@example.com" required />
				<p id="msg1"></p>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password" placeholder="Min. 8 characters"
					required />
				<p id="msg2"></p>
			</div>

			<button type="submit">Sign Up</button>
		</form>

		<div class="links">
			<a href="signin.html">Already have an account? <strong>Log
					in</strong></a>
			<div class="divider"></div>
			<a href="index.html" style="color: #888; font-size: 13px;">‚Üê Back
				to Home</a>
			<p id="information"></p>
		</div>
	</div>
</body>
</html>
