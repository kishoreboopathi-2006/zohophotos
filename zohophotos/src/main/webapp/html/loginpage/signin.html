<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zoho photos Sign Up</title>
<link rel="stylesheet" href="signin.css">
<script src="signin.js" defer></script>
</head>
<body>
	<div class="signin-container">
		<h2>Sign In</h2>
		<p class="subtitle">Join Zotos today</p>

		<form id="signinForm" method="post">
			<div class="form-group">
				<label for="email">Email Address</label> <input type="email"
					id="email" name="email" placeholder="name@example.com" required />
				<p id="msg1"></p>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password" placeholder="Min. 8 characters"
					required />
				<p id="msg2"></p>
			</div>
			<button type="submit">Sign in</button>
		</form>￼

		<div class="links">
			<a href="signup.html">Create account <strong>Sign up </strong></a>
			<div class="divider"></div>
			<a href="index.html" style="color: #888; font-size: 13px;">← Back
				to Home</a>
			<p id="information"></p>
		</div>
	</div>
</body>
</html>
