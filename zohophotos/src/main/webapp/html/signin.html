<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In | ZOHO Photos</title>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<style>
:root {
	--primary: #1e3a8a;
	--secondary: #7c3aed;
	--text-main: #1e293b;
	--text-light: #64748b;
	--bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #eef2ff 50%, #f5f3ff 100%);
	--glass-bg: rgba(255, 255, 255, 0.75);
	--glass-border: rgba(255, 255, 255, 0.6);
	--card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
	--radius: 16px;
}
body {
	margin: 0;
	font-family: 'Poppins', sans-serif;
	background: var(--bg-gradient);
	color: var(--text-main);
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

.glass-panel {
	background: var(--glass-bg);
	backdrop-filter: blur(12px);
	border: 1px solid var(--glass-border);
	border-radius: var(--radius);
	box-shadow: var(--card-shadow);
}

.auth-card {
	width: 100%;
	max-width: 450px;
	padding: 40px;
	margin: 20px;
}

.auth-header {
	text-align: center;
	margin-bottom: 30px;
}

.logo {
	font-size: 1.5rem;
	font-weight: 700;
	color: var(--primary);
	display: flex;
	align-items: center;
	justify-content: center;
	gap: 8px;
	margin-bottom: 10px;
	text-decoration: none;
}

.form-group {
	margin-bottom: 20px;
}

.form-group label {
	display: block;
	margin-bottom: 8px;
	font-weight: 500;
	font-size: 0.9rem;
}

.form-control {
	width: 100%;
	padding: 12px 15px;
	border: 1px solid rgba(0, 0, 0, 0.1);
	border-radius: 8px;
	background: rgba(255, 255, 255, 0.8);
	outline: none;
	font-family: inherit;
}

.form-control:focus {
	border-color: var(--primary);
	box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.btn-primary {
	width: 100%;
	padding: 12px;
	background: linear-gradient(135deg, var(--primary), var(--secondary));
	color: white;
	border: none;
	border-radius: 8px;
	font-weight: 600;
	cursor: pointer;
	transition: 0.3s;
}

.btn-primary:hover {
	transform: translateY(-2px);
	box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
}

.auth-footer {
	margin-top: 25px;
	text-align: center;
	font-size: 0.9rem;
	color: var(--text-light);
}

.auth-footer a {
	color: var(--primary);
	font-weight: 600;
	text-decoration: none;
}
</style>
</head>
<body>
	<div class="auth-card glass-panel">
		<a href="index.html" class="logo"><i class="ph-fill ph-aperture"></i>
			ZOHO Photos</a>
		<div class="auth-header">
			<h2 style="color: var(--primary);">Welcome Back</h2>
			<p style="color: var(--text-light);">Sign in to access your
				memories</p>
		</div>
		<form action="/WorkdriveUploadZoho/login" method="post">
			<div class="form-group">
				<label>Email Address</label> <input type="email" name = "email"
					class="form-control" placeholder="john@example.com" required>
			</div>
			<div class="form-group">
			<label>UserName</label>
			<input type="text" class="form-control" name="username" placeholder="Enter username" required>
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password" class="form-control" name = "password"
					placeholder="••••••••" required>
			</div>
			<div style="text-align: right; margin-bottom: 20px;">
				<a href="#"
					style="font-size: 0.85rem; color: var(--secondary); text-decoration: none;">Forgot
					Password?</a>
			</div>
			<button type="submit" class="btn-primary">Sign In</button>
		</form>
		<div class="auth-footer">
			Don't have an account? <a href="signup.html">Sign Up</a>
		</div>
		<div style="text-align: center; margin-top: 20px;">
			<a href="index.html"
				style="font-size: 0.85rem; color: var(--text-light); text-decoration: none;">←
				Back to Home</a>
		</div>
	</div>
</body>
</html>
